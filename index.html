<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<header>
    <div>
        <div class="logo">
            <h1>Logo</h1>
        </div>

        <div class="banner">
            <h1>Banner</h1>
        </div>
    </div>
</header>

<section>
    <div class="bar">
     <h1>Bar</h1>
    </div>
</section>

<section class="block">
    <div>
        <div class="left_block">
            <h1>Left Block</h1>
        </div>

        <div class="center_block">
            <div class="top_block">
                <h1>Top</h1>
            </div>
            <div class="middle_block">
                <h1>Middle</h1>
            </div>
            <div class="bottom_block">
                <h1>Bottom</h1>
            </div>
        </div>

        <div class="right_block">
            <h1>Right Block</h1>
        </div>
    </div>
</section>

<footer>
    <h1>Footer</h1>
</footer>
</body>
</html>
